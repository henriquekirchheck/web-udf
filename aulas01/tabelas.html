<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Tabelas</title>
    <style>
      table {
        border-collapse: collapse;
        border: 2px solid black;
      }
      th,
      td {
        border: 2px solid black;
        padding: 8px 10px;
      }
      table {
        margin-bottom: 10px;
      }
    </style>
  </head>
  <body>
    <table>
      <thead>
        <tr>
          <th scope="col">1</th>
          <th scope="col">2</th>
        </tr>
      </thead>
      <tbody>
        <tr>
          <td>Lorem ipsum dolor sit amet.</td>
          <td>Lorem ipsum dolor sit amet.</td>
        </tr>
        <tr>
          <td colspan="2">Quam pariatur perspiciatis ducimus molestiae.</td>
        </tr>
        <tr>
          <td rowspan="2">Id commodi quod facere facilis!</td>
          <td>Id commodi quod facere facilis!</td>
        </tr>
        <tr>
          <td>Lorem, ipsum.</td>
        </tr>
      </tbody>
    </table>

    <table style="width: 100%">
      <tbody>
        <tr style="height: 200px">
          <td colspan="2" style="background-color: lightcoral"></td>
        </tr>
        <tr style="height: 600px">
          <td style="width: 20%; background-color: lightgoldenrodyellow"></td>
          <td style="background-color: lightskyblue"></td>
        </tr>
      </tbody>
    </table>
    <table style="width: 100%">
      <tbody>
        <tr style="height: 200px">
          <td colspan="2" style="background-color: lightgoldenrodyellow"></td>
        </tr>
        <tr style="height: 40px">
          <td colspan="2" style="background-color: lightgreen"></td>
        </tr>
        <tr style="height: 400px">
          <td
            style="width: 20%; background-color: lightcoral"
            rowspan="2"
          ></td>
          <td style="background-color: lightskyblue"></td>
        </tr>
        <tr style="height: 400px">
          <td style="background-color: hotpink"></td>
        </tr>
      </tbody>
    </table>
  </body>
</html>
